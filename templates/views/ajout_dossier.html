{% extends "default.html" %}

{% block page_title %} Nouveau dossier {% endblock %} 

{% block page_body %}

<section class="text-blue-900 bg-white body-font">
    <div class="container px-5 py-24 mx-auto">          
      <div class="text-center">
        <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-blue-900">Dossier Numero </h1>
      </div>
    </div>
  </section>

  <section class="text-blue-900 bg-white body-font">
    <div class="container mx-auto flex md:flex-row flex-col items-center border-blue-900">
      <img alt="challenge" class="w-32 h-32 m-5 bg-blue-900 object-contain object-center flex-shrink-0 rounded-full mr-4" src="https://cdn.discordapp.com/attachments/795652759302701126/818868001423097906/default_profile.png">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-blue-900">Eray Ozdemir</h1>
    </div>        
    <div class="container mx-auto flex md:flex-row flex-col items-center border-blue-900 border-2 rounded-lg">
    </div>
      <div class="container mx-auto flex px-5 py-20 md:flex-row flex-col items-center border-blue-900">
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-blue-900">Date de Naissance :</h1>
        <input type="date" id="date_naissance" name="date_naissance" class="w-full bg-white  border border-gray-600 bg-blue-100 focus:border-blue-500 text-base outline-none text-black py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-blue-900">Numéro de Sécurité Sociale :</h1>
        <input type="number" id="num_ss" name="num_ss" class="w-full bg-white  border border-gray-600 bg-blue-100 focus:border-blue-500 text-base outline-none text-black py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
    </div>
    <div class="container mx-auto flex px-5 py-20 md:flex-row flex-col items-center border-blue-900">
        <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-blue-900">Civilité :</h1>
          <input type="text" id="civilite" name="civilite" class="w-full bg-white  border border-gray-600 bg-blue-100 focus:border-blue-500 text-base outline-none text-black py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-blue-900">Date d'entrée :</h1>
          <input type="date" id="date_entree" name="date_entree" class="w-full bg-white  border border-gray-600 bg-blue-100 focus:border-blue-500 text-base outline-none text-black py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
      </div>
      <div class="container mx-auto flex md:flex-row flex-col items-center border-blue-900 border-2 rounded-lg">
    </div>
    <div class="container mx-auto flex px-5 py-20 md:flex-row flex-col items-center">
        <div class="lg:flex-grow lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-blue-900">Historique :</h1>
          <textarea class="w-full bg-white  border border-gray-600 bg-blue-100 focus:border-blue-500 text-base outline-none text-black py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
        </div>
    </div> 
    <div class="container mx-auto flex px-5 py-2 md:flex-row flex-col items-center">
      <div class="lg:flex-grow lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-5 md:mb-0 items-center text-center">

        <a class="inline-flex text-white bg-blue-600 border-0 py-2 px-6 focus:outline-none hover:bg-blue-800 text-lg">Revenir</a>

      </div>
      <div class="lg:flex-grow lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-5 md:mb-0 items-center text-center">  
        <input type="submit" class="inline-flex text-white bg-blue-600 border-0 py-2 px-6 focus:outline-none hover:bg-blue-800 text-lg" name="confirmer" value="Confirmer"></input>
      </div>
    </div>                                  
  </section>

{% endblock %}
